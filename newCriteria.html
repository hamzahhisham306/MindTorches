<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mind</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css.map" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-u2tDHjyMg9JWn4Bau2O3frGcCIqJnlZFOOGKrq8FDMK40sO4AZq6tL+9DH27y5IN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="criteria">
      <div class="nav">
        <div class="nav_title">
          <div class="nav_circle"></div>
          <p>Criteria Builder</p>
        </div>
      </div>
      <div class="main_criteria">
        <div class="header">
          <div class="container">
            <div class="header_content">
              <ul class="header_list">
                <li>Criteria Builder</li>
                <li>Add New Criteria name</li>
              </ul>
              <div class="notifcation_cotnet">
                <i class="fa-sharp fa-regular fa-bell"></i>
                <img src="./images/portfolio.jpg" />
              </div>
            </div>
          </div>
        </div>
        <div class="main_content">
          <div class="main_new">
            <div class="main_top">
              <div class="main_search">
                <p>Criteria name</p>
                <input placeholder="Criteria name here..." />
              </div>
              <div class="arrows_buttons">
                <i class="fa-solid fa-arrow-left"></i>
                <i class="fa-solid fa-arrow-right"></i>
              </div>
            </div>
            <div class="criteria-container">
              <div class="condition">
               <h3>Criteria rules</h3>
               <div class="operation_list">
                <ul>
                    <li>AND</li>
                    <li>OR</li>
                    <li>NOT</li>
                </ul>
                <p><i class="bi bi-clipboard"></i> Paste</p>
               </div>
               <div class="rules_list">
                <select>
                    <option>In_List</option>
                </select>
                <select>
                    <option>Commercials-invoice</option>
                </select>
                <select>
                    <option>In_List</option>
                </select>
               </div>
              </div>
              
            </div>
          
          </div>
          <div class="new_actions">
            <h3>Action on Criteria rule</h3>
            <div class="actions_list">
              <ul>
                <li><i class="bi bi-clipboard-x"></i> Copy</li>
                <li><i class="bi bi-clipboard"></i> Paste</li>
                <li><i class="bi bi-pencil"></i> Edit</li>
                <li><i class="bi bi-scissors"></i> Cut</li>
                <li><i class="bi bi-trash"></i> Delete</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/bootstrap.bundle.min.js.map"></script>
</html>
